        <main>

            <h1 class="page_title_fullscreen">Voertuig omgeving</h1>


            <div class="flex-grid">
                <div>

                    <h2>Zwaartekracht</h2>
                    <canvas id="zwaartekracht"></canvas>
                    <script>
                        new Chart(document.getElementById("zwaartekracht"), {
                            type: 'line',
                            data: {
                                labels: [0, 50, 100, 150, 200, 250, 300, 350, 400, 450],
                                label: "Afstand (km)",
                                datasets: [{
                                    data: [10000, 9800, 7500, 5200, 2000, 1100, 1088, 920, 783, 430],
                                    label: "Zwaartekracht (kg)",
                                    borderColor: "rgb(0,0,255,0.3)",
                                    fill: false
                                }]
                            },
                            options: {}
                        });

                    </script>
                </div>
                <div>
                    <h2>Afstand afgelegd over tijd</h2>
                    <canvas id="snelheid"></canvas>
                    <script>
                        var ctx = document.getElementById('snelheid').getContext('2d');
                        var chart = new Chart(ctx, {
                            // The type of chart we want to create
                            type: 'polarArea',

                            // The data for our dataset
                            data: {
                                labels: ['km/u'],
                                datasets: [{
                                    label: 'km/u',
                                    backgroundColor: 'rgb(0,0,255,0.3)',
                                    data: [1200]
                                }]
                            },

                            // Configuration options go here
                            options: {}
                        });

                    </script>
                </div>
                <div>
                    <h2>Atmosfeer</h2>
                    <canvas id="voorraad"></canvas>
                    <script>
                        new Chart(document.getElementById("voorraad"), {
                            type: 'doughnut',
                            data: {
                                labels: ["Stikstof", "Zuurstof", "Argon", "Koolstofdioxide", "Waterstof"],
                                datasets: [{
                                    label: "",
                                    backgroundColor: ["rgb(0,0,255,0.3)", "rgb(0,255,0,0.3)", "rgb(255,0,0,0.3)", "rgb(0,255,255,0.3)", "rgb(255,0,255,0.3)"],
                                    data: [100, 30, 20, 10, 60]
                                }]
                            },
                            options: {}
                        });

                    </script>

                </div>
            </div>

        </main>

    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

    </script>
